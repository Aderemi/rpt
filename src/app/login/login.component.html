<div class="container-fluid full-height p-5 login-bg">
  <div class="row ">
    <div class="col-md-12 text-right">
      <img src="/assets/images/Kachasi_white(TM).png" alt="Kachasi logo">
    </div>
    <div class="col-md-3 px-2 offset-md-1">
      <h1 class="pt-4 title-color font-weight-bold mb-0">Welcome</h1>
      <p class="text-muted mb-0">Please log in to Kachasi </p>
      <div class="pt-4 px-3">
        <div class="row info-label">Email address or username</div>
        <div class="row">
          <div class="input-group mb-4 input-box">
            <input type="text" class="form-control login-input  text-muted" placeholder="Username"
              [(ngModel)]="user.username" autocomplete="username" required>
            <div class="input-group-append">
              <span class="input-group-text p-0" id="basic-addon2"><i class="flaticon-locked"></i></span>
            </div>
          </div>
        </div>
        <div class="row info-label">Password</div>
        <div class="row">
          <div class="input-group mb-2  input-box">
            <input type="password" [(ngModel)]="user.password" class="form-control login-input text-muted"
              placeholder="Password" autocomplete="current-password" required>
            <div class="input-group-append">
              <span class="input-group-text p-0" id="basic-addon2"><i class="flaticon-locked"></i></span>
            </div>
          </div>
          <p class="py-0 mb-4"><a class="btn-link small text-primary">Forgot password?</a></p>
        </div>
        <div class="row">
          <div class="col-md-7 px-0">
            <button type="submit" (click)="login()" class=" text-left btn btn-block btn-success cost login-btn">Log in
              <i class="flaticon-right-arrow-1 float-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5 offset-md-3 text-right pt-5 mt-4">
      <h1 class="text-white font-weight-bold font-size-33 mt-5">International<br>
        Trade Finance Solution</h1>
    </div>
  </div>
</div>
