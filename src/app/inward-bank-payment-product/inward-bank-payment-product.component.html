<!-- charges template -->
<ng-template #chargesTemp let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="panel-heading"> CHARGES </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">


            <div class="panel-wrapper collapse in" aria-expanded="true">
                <div class="row">



                    <div class="col-md-12">
                        <div class="form-body">


                            <!--/span-->
                            <div class="col-md-12">

                                <label class="control-label col-md-5">Select Product Charges</label>
                                <!-- <ng-multiselect-dropdown 
                                                  [placeholder]="'Select Charges'"
                                                  [data]="items"
                                                  [(ngModel)]="selectedItems"
                                                  [settings]="dropdownSettings"
                                                  (onSelect)="onItemSelect($event)"
                                                  (onSelectAll)="onSelectAll($event)">
                                 </ng-multiselect-dropdown> -->

                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>



    <div class="modal-footer">
        <button type="button" class="btn btn-info usl-btn-color" (click)="c('Close click', $event)">
            <li class="fa fa-plus"></li> Add To Product
        </button>

    </div>
</ng-template>

<!-- the accordion, dispalying the add form  -->
<div class="container mt-1">

    <div class="row p-4">
        <div class="col-md-12">
          <h1 class="font-weight-bold">Inward Bank Payment Product</h1>
        </div>
      </div>
<div class="row px-4">
        <div class="col-md-12 ">
            <div class="card" style="border :0; min-height: 500px; width:100%;">
                <div class="card-body form-card">
                        <div class="panel-group" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="headingBasic">
                                        <h4 class="panel-title font-weight-bold">Basic Information </h4>
                                    </div>
                                    
                                        <div class="panel-body">
                        
                                            <div class="col-md-10 offset-md-1">
                        
                                            <div class="form-body">
                        
                        
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group form-row">
                                                            <label for="code" class="control-label col-md-4">Code
                                                            </label>
                        
                                                            <div class="col-md-8">
                                                                <input name="code" [disabled]="cod" [(ngModel)]="inwardBankPaymentProduct.code"
                                                                    type="text" id="code" class="form-control" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-row">
                                                            <label for="description" class="control-label col-md-4">Description
                                                            </label>
                        
                                                            <div class="col-md-8">
                                                                <input name="description" [disabled]="des" [(ngModel)]="inwardBankPaymentProduct.description"
                                                                    type="text" id="description" class="form-control" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                        
                                                
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group form-row">
                                                            <label class="control-label col-md-4">Product Sub Category</label>
                                                            <div class="col-md-8">
                                                                <select class="form-control" name="productSubCategory" [(ngModel)]="inwardBankPaymentProduct.product.productSubCategory"
                                                                    [compareWith]="equals">
                                                                    <!-- <option>Outward Customer Product</option>   -->
                                                                    <option *ngFor="let psc of productSubCategorys" [ngValue]="psc">{{psc.description}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group form-row">
                                                            <label for="code" class="control-label col-md-4">Reference Scheme
                                                            </label>
                                                            <div class="col-md-8">
                        
                                                                <select name="tempRefNoScheme" [disabled]="ref" [(ngModel)]="inwardBankPaymentProduct.tempRefNoScheme"
                                                                    class="form-control" placeholder="" [compareWith]="equals">
                                                                    <option [ngValue]="undefined">&lt;---&gt;</option>
                                                                    <option *ngFor="let ref of disPickListItemRef" [ngValue]="ref">{{ref.itemDecription}}</option>
                        
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                        
                               
                                    <div class="panel-heading" role="tab" id="headingBenInfo">
                                        <h4 class="panel-title font-weight-bold">Control Information</h4>
                                    </div>
                                  
                                        <div class="panel-body">
                        
                                            <div class="col-md-10 offset-md-1">
                        
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="code" class="control-label col-md-4">Effective Date
                                                            </label>
                                                            <div class="col-md-8">
                                                                <input name="effectiveDate" [ngModel]="inwardBankPaymentProduct.effectiveDate | date:'yyyy-MM-dd'"
                                                                    [disabled]="true" type="date" id="effectiveDate" class="form-control"
                                                                    (ngModelChange)="inwardBankPaymentProduct.effectiveDate = $event"
                                                                    placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="code" class="control-label col-md-4">Status
                                                            </label>
                                                            <div class="col-md-8">
                                                                <select class="form-control" [ngModel]="inwardBankPaymentProduct.status" name="staus"
                                                                    [disabled]="sta">
                                                                    <option>Inactive</option>
                                                                    <option>Active</option>
                                                                    <option>Cancelled</option>
                                                                </select>
                                                            </div>
                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                               
                                </div>
                                <!-- <div class="white-box">
                                    <div div class="row">
                                        <button *ngIf="modBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('modify')">
                                            Save</button>
                                        <button *ngIf="savBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('save')">
                                            Save</button>
                                        <button *ngIf="savCloBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('savenclose')">
                                            Save & Close</button>
                                        <button *ngIf="appBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('approve')">
                                            Approve</button>
                                        <button *ngIf="canBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('cancel')">
                                            Cancel</button>
                        
                                        <button *ngIf="cloBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('close')">
                                            Close</button>
                                    </div>
                                </div> -->
                                <div class="panel-body">
                                    <div class="row">
                                    <div class="col-md-6"> &nbsp;</div>
                                    <div  class=" col-md-1 text-right">
                                    <button *ngIf="cloBtn" class="btn btn-block btn-outline btn-info" type="button" (click)="processForm('close')">
                                    Cancel</button>
                                    </div>
                                    <div  class="col-md-1 text-right">
                                    <button *ngIf="canBtn" class="btn btn-block btn-danger" type="button" (click)="processForm('cancel')">
                                    Cancel</button>
                                    </div>
                                    <div  class="col-md-1 text-right">
                                    <button *ngIf="appBtn" class="btn btn-block btn-success" type="button" (click)="processForm('approve')">
                                    Approve</button>
                                    </div>
                                     
                                    <div  class="col-md-1 text-right">
                                    <button *ngIf="savBtn" class="btn btn-block btn-info" type="button" (click)="processForm('save')">
                                    Save</button>
                                    </div>
                                    <div  class="col-md-1 text-right">
                                    <button *ngIf="modBtn" class="btn btn-block btn-info" type="button" (click)="processForm('modify')">
                                    Update</button>
                                    </div>
                            
                                    <!-- <div *ngIf="savCloBtn" class="col-md-1 text-right">
                                    <button *ngIf="savCloBtn" class="btn btn-info usl-btn-color" type="button" (click)="processForm('savenclose')">
                                    Save &amp; Close</button>
                                    </div> -->
                                     
                                    </div>
                                    </div>
                        
                            </div>
                </div>
              </div>
            
            
            </div>
</div>


</div>
