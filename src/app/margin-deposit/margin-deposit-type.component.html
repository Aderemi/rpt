<div class="container-fluid mt-1"  *ngIf="isCreated === 1">
        <div class="row p-3 pl-4">
            <div class="col-md-12">
                <h1 class="text-bold">Margin Deposit Type</h1>
                <div *ngIf="isCreated === 1">
                        <p>{{message}}</p>
                      </div>
            </div>
        </div>
    
        <div class="row p-2 pl-4">
    
            <div class="col-md-12">
                <div class="card pane">
                    <div class="card-body form-card">
                        <!-- <div class="panel-heading"> Exchange Rate Type</div> -->
                        <div class="panel-heading" role="tab" id="headingBasic">
                            <div class="float-left form-icon text-center mr-3">
                                <span class="flaticon-paper  primary-color"></span>
                            </div>
                            <h4 class="panel-title font-weight-bold secondary-color mb-0" #basic>
                                Basic Information
                            </h4>
                            <p class="subtitle mb-0  ">Please fill in the appropriate data </p>
                        </div>
    
                        <div class="panel-wrapper  in" aria-expanded="true">
                            <div class="panel-body">
                                <div class="col-sm-12 col-md-10 offset-md-1">
                                    <div class="form-body">
    
                                            <input name="id" [(ngModel)]="margindeposittype.id" type="text" hidden>
                                            <div class="form-body">
  
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="code" class="control-label col-md-4">Code</label>
                                                            <div class="col-md-8">
                                                                <input name="code" [(ngModel)]="margindeposittype.code" type="text" id="code" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                    
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="description" class="control-label col-md-4">Description</label>
                                                            <div class="col-md-8">
                                                                <input name="description" [(ngModel)]="margindeposittype.description" type="text" id="description" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>                                
                                                </div>
                                               
                                                <div class="row">
                                                    <div class="col-md-6">
                                                      <div class="form-group row">
                                                          <label for="status" class="control-label col-md-4">Status</label>
                                                          <div class="col-md-8">
                                                              <input name="status" [(ngModel)]="margindeposittype.status" type="text" id="status" class="form-control">
                                                          </div>
                                                      </div>
                                                  </div>
                                                  <div class="col-md-6">
                                                    <div class="form-group row">
                                                      <label for="effectiveDate" class="control-label col-md-4">Effective Date
                                                      </label>
                                
                                                      <div class="col-md-8">
                                                        <input name="effectiveDate" [ngModel]="margindeposittype.effectiveDate | date:'yyyy-MM-dd'"  (ngModelchange)="margindeposittype.effectiveDate = $event" type="date" id="effectiveDate" class="form-control" placeholder="">
                                                      </div>
                                                    </div>
                                                  </div>                              
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="card-footer text-muted">
                        <div class="row p-3">
                            <div class="col-md-8"></div>
                            <div class="col-md-2 text-right"><button class="btn btn-outline-primary btn-block"
                                routerLink="/margindeposittypes">Cancel</button>
                            </div>
                            <div class="col-md-2 text-right">
                                <button class="btn btn-primary btn-block" (click)="createMarginDeposittype()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
