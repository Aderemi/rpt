<div class="container mt-1">

  <div class="row p-4">
    <div class="col-md-12">
      <h1>Outward Bank Cheque Cancellation</h1>
    </div>
  </div>


  <div style="float: right;width: 10px;height: 13px; margin-right: 10px;">
    <span class="right-side-toggle">
      <a class="waves-effect waves-light" href="{{url}}#popup">
        <i style="margin-top: 5px;font-size: 18px;color: black;text-align: center; padding-left: 3px;"
          class="fa  fa-cog"></i>
      </a>
    </span>

  </div>

  <div class="row" *ngIf="!view">
    <div class="col-md-12  white-box ml-4">
<form action="#">
      <div class="panel-group" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingBasic">
            <h6 class="panel-title" style="font-weight: bold;">Basic Information</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">
                <div class="row" *ngIf="errors.length > 0">

                  <div class="col-md-6">
                    <ul>

                      <li *ngFor="let error of errorMsg; let i = index" class="error-list">
                        <span class='fa fa-close'></span>
                        <i>
                          <span (click)="setFocus(i)">{{error}}</span>
                        </i>
                      </li>
                    </ul>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="referenceNumber" class="control-label col-md-4">Reciever Reference
                      </label>

                      <div class="col-md-8">
                        <input name="referenceNumber" [disabled]='true' [(ngModel)]="import.referenceNumber" type="text"
                          id="referenceNumber" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="msgDelChannel" class="control-label col-md-4">Message Deliver Channel</label>
                      <div class="col-md-8">
                        <select class="col-md-8" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="msgDelChannel" [(ngModel)]="import.msgDelChannel" [compareWith]="equals">
                          <option value="">---Please select---</option>
                          <option>Swift</option>
                          <option>Telex</option>
                          <option>Courier</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="priMsgRecipient" class="control-label col-md-4">Primary Message Recipient</label>
                      <div class="col-md-8">
                        <select class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          (change)="bankOrSyndicate()" name="priMsgRecipient" [(ngModel)]="import.priMsgRecipient">
                          <option>---Please select---</option>
                          <option>Our Bank</option>
                          <option>Syndicate</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="warrantReference" class="control-label col-md-4">Cheque Number</label>
                      <div class="col-md-8">
                        <input type="text" name="warrantReference" class="form-control"
                          [(ngModel)]="import.warrantReference" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="cashLetterAmount" class="control-label col-md-4">Cheque Amount</label>
                      <div class="col-md-4">
                        <select class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          (change)="bankOrSyndicate()" name="cashLetterAmount" [(ngModel)]="import.cashLetterAmount">
                          <option>---Please select---</option>
                          <option>Our Bank</option>
                          <option>Syndicate</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <input name="cashLetterAmount" DigitsOnly  [(ngModel)]="import.cashLetterAmount" type="text"
                          id="cashLetterAmount" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="cashLetterDate" class="control-label col-md-4">Issue Date</label>
                      <div class="col-md-8">
                        <input name="cashLetterDate" [ngModel]="import.cashLetterDate | date:'yyyy-MM-dd'"
                          (ngModelChange)="import.cashLetterDate = $event" type="date" id="cashLetterDate"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="numOfCheques" class="control-label col-md-4">Reference Number
                      </label>
                      <div class="col-md-8">
                        <input name="numOfCheques" [(ngModel)]="numOfCheques" type="text" id="numOfCheques"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="numOfCheques" class="control-label col-md-4">Remitter
                      </label>
                      <div class="col-md-3">
                        <input name="numOfCheques" [(ngModel)]="numOfCheques" type="text" id="numOfCheques"
                          class="form-control" placeholder="">
                      </div>
                      <div class="col-md-5">
                        <input name="numOfCheques" [(ngModel)]="numOfCheques" type="text" id="numOfCheques"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="product" class="col-md-4 control-label ">Sub-Category;
                      </label>

                      <div class="col-md-2">
                        <input name="product" [disabled]='true' [(ngModel)]="product" type="text" id="product"
                          class="form-control" placeholder="">
                      </div>
                      <div class="col-md-3">
                        <input name="product" [disabled]='true' [(ngModel)]="product" type="text" id="product"
                          class="form-control" placeholder="">
                      </div>
                      <div class="col-md-3">
                        <input name="product" [disabled]='true' [(ngModel)]="product" type="text" id="product"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="numOfCheques" class="control-label col-md-4">Warrant Reference
                      </label>
                      <div class="col-md-8">
                        <input name="numOfCheques" [(ngModel)]="numOfCheques" type="text" id="numOfCheques"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <div class="panel panel-default" id="goodsInfo">
          <div class="panel-heading" role="tab" id="headingRemittanceDet">
            <h6 class="panel-title" style="font-weight: bold;">Remitter Infomation</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="bankCode" class="control-label col-md-4">Remitter Amount No.
                        <span class="fa fa-search" (click)="wildCard('bank','headingBenaBank')"></span>
                      </label>
                      <div class="col-md-3">
                        <input name="bankCode" [(ngModel)]="import.bankCode" type="text" id="bankCode"
                          class="form-control" placeholder="">
                      </div>
                      <div class="col-md-5">
                        <input name="bankCode" [(ngModel)]="import.bankCode" type="text" id="bankCode"
                          class="form-control" placeholder="">
                      </div>

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="bankName" class="control-label col-md-4">Remitter Name
                      </label>
                      <div class="col-md-8">
                        <input name="bankName" [(ngModel)]="import.bankName" type="text" id="bankName"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="bankLocation" class="control-label col-md-4">Remitter Reference
                      </label>
                      <div class="col-md-8">
                        <input name="bankLocation" [(ngModel)]="import.bankLocation" type="text" id="bankLocation"
                          class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Remitter Address
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="benInfo">
          <div class="panel-heading" role="tab" id="headingBenInfo">
            <h6 class="panel-title" style="font-weight: bold;">Payee Infomation</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nostroAccountNum" class="control-label col-md-4">Payee Name
                        <span class="fa fa-search" (click)="open('Warrant Reference')"></span>
                      </label>
                      <div class="col-md-8">
                        <input type="text" name="nostroAccountNum" class="form-control"
                          [(ngModel)]="import.nostroAccountNum" id="nostroAccountNum" placeholder="">
                      </div>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nostroAccountNum" class="control-label col-md-4">Payee Account Number
                      </label>
                      <div class="col-md-8">
                        <input type="text" name="nostroAccountNum" class="form-control"
                          [(ngModel)]="import.nostroAccountNum" id="nostroAccountNum" placeholder="">
                      </div>

                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Payee Address
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="localEquiRateCurr" class="control-label col-md-4">Country</label>
                      <div class="col-md-8">
                        <select class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="localEquiRateCurr" [(ngModel)]="import.localEquiRateCurr" [compareWith]="equals">
                          <option value="0">---Please select---</option>
                          <option *ngFor="let currenc of currencies" [ngValue]="currenc">{{currenc.code}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="draweeBank">
          <div class="panel-heading" role="tab" id="headingDraweeBank">
            <h6 class="panel-title" style="font-weight: bold;">Drawee Bank</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nostroAccountNum" class="control-label col-md-4">Bank Code
                      </label>
                      <div class="col-md-8">
                        <input type="text" name="nostroAccountNum" class="form-control"
                          [(ngModel)]="import.nostroAccountNum" id="nostroAccountNum" placeholder="">
                      </div>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nostroAccountNum" class="control-label col-md-4">Bank Name
                      </label>
                      <div class="col-md-8">
                        <input type="text" name="nostroAccountNum" class="form-control"
                          [(ngModel)]="import.nostroAccountNum" id="nostroAccountNum" placeholder="">
                      </div>

                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Bank Address
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="nostroAccountNum" class="control-label col-md-4">Bank Location
                      </label>
                      <div class="col-md-8">
                        <input type="text" name="nostroAccountNum" class="form-control"
                          [(ngModel)]="import.nostroAccountNum" id="nostroAccountNum" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>

        </div>

        <div class="panel panel-default" id="info">
          <div class="panel-heading" role="tab" id="headingInfo">
            <h6 class="panel-title" style="font-weight: bold;">Cancellation Infomation</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="msgDelChannel" class="control-label col-md-4">Reason</label>
                      <div class="col-md-8">
                        <select class="col-md-8" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="msgDelChannel" [(ngModel)]="import.msgDelChannel" [compareWith]="equals">
                          <option value="">---Please select---</option>
                          <option>Swift</option>
                          <option>Telex</option>
                          <option>Courier</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="msgDelChannel" class="control-label col-md-4">Response Required</label>
                      <div class="col-md-8">
                        <select class="col-md-8" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="msgDelChannel" [(ngModel)]="import.msgDelChannel" [compareWith]="equals">
                          <option value="">---Please select---</option>
                          <option>Swift</option>
                          <option>Telex</option>
                          <option>Courier</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Cancellation Narrative
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="resInfo">
          <div class="panel-heading" role="tab" id="headingResInfo">
            <h6 class="panel-title" style="font-weight: bold;">Cancellation Response</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="msgDelChannel" class="control-label col-md-4">Response Status</label>
                      <div class="col-md-8">
                        <select class="col-md-8" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="msgDelChannel" [(ngModel)]="import.msgDelChannel" [compareWith]="equals">
                          <option value="">---Please select---</option>
                          <option>Swift</option>
                          <option>Telex</option>
                          <option>Courier</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="msgDelChannel" class="control-label col-md-4">Cancellation Action</label>
                      <div class="col-md-8">
                        <select class="col-md-8" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="msgDelChannel" [(ngModel)]="import.msgDelChannel" [compareWith]="equals">
                          <option value="">---Please select---</option>
                          <option>Swift</option>
                          <option>Telex</option>
                          <option>Courier</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Response Answer
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="instructions" class="control-label col-md-4">Response Narrative
                      </label>
                      <div class="col-md-8">
                        <textarea name="instructions" style="border-color : red" [(ngModel)]="import.instructions"
                          rows="4" type="text" id="instructions" class="form-control" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="currencyReporting">
          <div class="panel-heading" role="tab" id="headingCurrReporting">
            <h6 class="panel-title" style="font-weight: bold;">Currency Reporting</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="baseFgnEquiRateCurr" class="control-label col-md-4">Base Foreign Currency
                        equiv/rate</label>
                      <div class="col-md-4">
                        <select class="col-md-9" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="baseFgnEquiRateCurr" [(ngModel)]="import.baseFgnEquiRateCurr" [compareWith]="equals">
                          <option *ngFor="let currenc of currencies" [ngValue]="currenc">{{currenc.code}}</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <input name="baseFgnEquiRateCurr" [disabled]="true" [(ngModel)]="import.baseFgnEquiRateCurr"
                          style="text-align: right;" type="text" id="" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <div class="col-md-4">
                        <input name="baseFgnEquiRateCurr" [disabled]="true" type="text" id="baseFgnEquiRateCurr"
                          [(ngModel)]="import.baseFgnEquiRateCurr" class="form-control" style="text-align : right;"
                          placeholder="">
                      </div>

                      <div class="col-md-4">
                        <!-- <button class="btn btn-info  usl-btn-color">Exchange Rate</button> -->
                        <button class="btn btn-primary btn-block"  style="padding: 5px;">Exchange Rate</button>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="localEquiRateCurr" class="control-label col-md-4">Local Currency equiv
                        /rate</label>
                      <div class="col-md-4">
                        <select class="col-md-9" class="form-control" data-placeholder="Choose a Category" tabindex="1"
                          name="localEquiRateCurr" [(ngModel)]="import.localEquiRateCurr" [compareWith]="equals">
                          <option value="0">---Please select---</option>
                          <option *ngFor="let currenc of currencies" [ngValue]="currenc">{{currenc.code}}</option>
                        </select>
                      </div>

                      <div class="col-md-4">
                        <input name="localEquiRateCurr" [disabled]="true" style="text-align: right;"
                          [(ngModel)]="import.localEquiRateCurr" type="text" id="" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <div class="col-md-4">
                        <input name="localEquiRateCurr" [disabled]="true" type="text" id="localEquiRateCurr"
                          class="form-control" [(ngModel)]="import.localEquiRateCurr" style="text-align : right;"
                          placeholder="">
                      </div>

                      <div class="col-md-4">
                        <!-- <button class="btn btn-info  usl-btn-color">Exchange Rate</button> -->
                        <button class="btn btn-primary btn-block" style="padding: 5px;">Exchange Rate</button>
                      </div>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="additionalParties">
          <div class="panel-heading" role="tab" id="headingAdditionalParties">
            <h6 class="panel-title" style="font-weight: bold;">Additional Parties</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body" *ngIf="setChildren">

                <!-- <app-documents [instrumentRegister]="instrumentRegister"></app-documents> -->
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="documents">
          <div class="panel-heading" role="tab" id="headingDocuments">
            <h6 class="panel-title">Documents</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body" *ngIf="setChildren">

                <!-- <app-documents [instrumentRegister]="instrumentRegister"></app-documents> -->
              </div>
            </div>
          </div>
        </div>


        <div class="panel panel-default" id="partyDetails">
          <div class="panel-heading" role="tab" id="headingParty">
            <h6 class="panel-title" style="font-weight: bold;">Foreign Exchange Deals</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body" *ngIf="setChildren">
                <!-- <app-party-categories [instrumentRegister]="instrumentRegister"></app-party-categories> -->




              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="charges">
          <div class="panel-heading" role="tab" id="headingCharges">
            <h6 class="panel-title">Charges</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body" *ngIf="setChildren">
                <!-- <app-charges [instrumentRegister]="instrumentRegister"></app-charges> -->

              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="checkList">
          <div class="panel-heading" role="tab" id="headingCheckList">
            <h6 class="panel-title" style="font-weight: bold;">Check List</h6>
          </div>
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">
              <div class="form-body" *ngIf="setChildren">
                <!-- <app-charges [instrumentRegister]="instrumentRegister"></app-charges> -->
