<div class="container-fluid mt-1">
    <div class="row p-3 pl-4">
        <div class="col-md-6">
            <h1 class="text-bold">Exchange Rates</h1>
        </div>

        <div class="col-md-2 offset-md-4 pr-0">
            <button class="btn btn-block btn-primary " (click)="addProduct()">Add</button>
        </div>
    </div>

    <div class="row p-2 pl-4 mt-5">
        <div class="col-md-12">
            <div class="row mb-2">

                <div class="form-group col-md-3 pr-0 mb-0">
                    <input type="text" [(ngModel)]="exchangeRate.code" class="form-control search"
                        placeholder="Search by Code" id="code">
                </div>
                <div class="form-group col-md-3 pr-0 mb-0">
                    <input type="text" [(ngModel)]="exchangeRate.description" class="form-control search"
                        placeholder="Search by Description" id="description">
                </div>
                <div class="col-md-1 pr-0 mb-0">
                    <button class="btn btn-block btn-success hover-raise">Search</button>
                </div>
                <div class="form-group col-md-2 offset-md-3 mb-0">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <label class="pr-2">Showing</label>
                            <select name="" id="">
                                <option value="">5</option>
                                <option value="">10</option>
                                <option value="">15</option>
                                <option value="">20</option>
                            </select>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Rate Type</th>
                                        <th>From Currency</th>
                                        <th>To Currency</th>
                                        <th>Factor</th>
                                        <th>Rate</th>
                                        <th>Status</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let exchrate of Exchrates" (click)="set($event, exchrate)"
                                        [ngClass]="{'selected' : exchrate === selectedExchrate}">
                                        <td>{{exchrate.id}}</td>
                                        <td>{{exchrate.rateType}}</td>
                                        <td>{{exchrate.fromCurrency}}</td>
                                        <td>{{exchrate.toCurrency}}</td>
                                        <td>{{exchrate.factor}}</td>
                                        <td>{{exchrate.rate}}</td>
                                        <td>{{exchrate.status}}</td>
                                        <td><button class="btn-outline-primary">view</button></td>
                                        <td>
                                            <div class="dropdown">
                                                <img src="/assets/three-dots-more-indicator.svg" alt="Ellipse"
                                                    class=" btn secondary dropdown-toggle" id="dropdownMenu2"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                                    <a class="dropdown-item" (click)="editSysParamCategory()">Edit</a>
                                                    <a class="dropdown-item"
                                                        (click)="openConfirmationDialog()">Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="clearfix p-2">
                        <p class="text-secondary ml-1 float-left">20 records found</p>
                        <div class="float-right">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination pg-blue">
                                    <li class="page-item disabled">
                                        <a class="page-link" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item"><a class="page-link">1</a></li>
                                    <li class="page-item active">
                                        <a class="page-link">2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</div>
