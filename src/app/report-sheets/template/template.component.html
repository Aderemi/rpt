<div class="container-fluid mt-1" *ngIf="view === 0">

    <div class="row py-3 px-4">

        <div class="col-md-12">
                <h1 class="text-bold">Template <span *ngIf="errorExists"style="cursor : pointer" class="flaticon-info text-danger ml-3" (click)="loadErrors()"></span></h1>
              </div>
        <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Template </a></li>
                <li class="breadcrumb-item active" aria-current="page">Template table</li>
            </ol>
        </nav>
        </div>
    </div>
    <div class="row py-2 px-4">
        <div class="col-md-12">
            <div class="card panel mb-5">
                <div class="card-body p-4">
                            <div class="row p-4">
                                    <div class="col-md-12">
                                            <h6 class="panel-title  font-weight-bold mb-1">
                                              Template Table
                                                </h6>
                                    </div>

                            </div>
                            <div class="row px-4  mb-0">
                              <div class="col-3">
                                <input type="text" [tableSearch]="tableList" class="form-control search" placeholder="filter">
                              </div>
                              <div class="col-md-7"></div>
                              <div class="col">
                                      <button class="btn btn-block btn-primary " (click)="configure()"><i class="flaticon-add mr-2"></i>New</button>
                                    </div>

                            </div>
                            <div class="row p-4">
                                <div class="col-md-12">
                                    <table id="myTable" class="table alt-table table-borderless">
                                        <thead>
                                          <th>Name</th>
                                          <th>Description</th>
                                          <!-- <th>JsonContent</th>
                                          <th>HTML</th> -->
                                          <th></th>
                                          <th></th>
                                          <th></th>
                                        </thead>
                                        <tbody #tableList>
                                          <tr *ngFor="let item of templates">
                                            <td>{{item.name}}</td>
                                            <td>{{item.description | stringLength:35}}</td>
                                            <td><a data-toggle="modal" data-target="#milestone-modal" (click)="getTemplateHtml(item.id)"> <span><i class="flaticon-view"></i></span></a></td>
                                            <td><a (click)="updateTemplate(item.id)"> <span><i class="flaticon-pencil"></i></span></a></td>
                                            <td><a class="btn-remove" (click)="Delete(item.id)"></a></td>
                                          </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                </div>
            </div>


        </div>

    </div>
  </div>
  <div class="modal fade" id="milestone-modal" tabindex="-1" role="dialog" aria-labelledby="workflow-modalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-md-12 p-0">

          <div class="card-body form-card">
            <div class="panel-heading" role="tab" id="headingBasic">
              <div class="row">
                <div class="col-md-9">
                  <div class="float-left form-icon text-center mr-3">
                    <span class="flaticon-paper  primary-color"></span>
                  </div>
                  <h4 class="panel-title  font-weight-bold secondary-color mb-1">
                    Template View
                  </h4>
                  <div class="panel-body" id="template-view-panel"></div>
                </div>

                <div class="col-md-3">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-body p-0">
        <div class="container p-2">
          <div class="col-md-10  m-auto">
           <div class="form-body">

           </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
