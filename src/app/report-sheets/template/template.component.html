<div class="container-fluid mt-1" *ngIf="view === 0">

    <div class="row py-3 px-4">

        <div class="col-md-12">
                <h1 class="text-bold">Template <span *ngIf="errorExists"style="cursor : pointer" class="flaticon-info text-danger ml-3" (click)="loadErrors()"></span></h1>
              </div>
        <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Template </a></li>
                <li class="breadcrumb-item active" aria-current="page">Template table</li>
            </ol>
        </nav>
        </div>
    </div>
    <div class="row py-2 px-4">
        <div class="col-md-12">
            <div class="card panel mb-5">
                <div class="card-body p-4">
                            <div class="row p-4">
                                    <div class="col-md-12">
                                            <h6 class="panel-title  font-weight-bold mb-1">
                                              Template Table
                                                </h6>
                                    </div>

                            </div>
                            <div class="row px-4  mb-0">
                              <div class="col-3">
                                <input type="text" [tableSearch]="tableList" class="form-control search" placeholder="filter">
                              </div>
                              <div class="col-md-7"></div>
                              <div class="col">
                                      <button class="btn btn-block btn-primary " (click)="configure()"><i class="flaticon-add mr-2"></i>New</button>
                                    </div>

                            </div>
                            <div class="row p-4">
                                <div class="col-md-12">
                                    <table id="myTable" class="table alt-table table-borderless">
                                        <thead>
                                          <th>Name</th>
                                          <th>Description</th>
                                          <!-- <th>JsonContent</th>
                                          <th>HTML</th> -->
                                          <th></th>
                                        </thead>
                                        <tbody #tableList>
                                          <tr *ngFor="let item of templates">
                                            <td>{{item.name}}</td>
                                            <td>{{item.description | stringLength:35}}</td>
                                            <td><a (click)="updateTemplate(item.id)"> <span><i class="flaticon-pencil"></i></span></a></td>
                                            <td><a class="btn-remove" (click)="Delete(item.id)"></a></td>
                                          </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                </div>
            </div>


        </div>

    </div>
  </div>
