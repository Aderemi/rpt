
<!-- view for table -->

<div class="container-fluid mt-1" *ngIf="view === 0">
    <div class="row p-3 pl-4">
      <div class="col-md-6">
        <h1 class="text-bold">Report Group Table</h1>
      </div>
  
      <div class="col-md-2 offset-md-4 pr-0">
        <button class="btn btn-block btn-primary " (click)="configure()"><i class="flaticon-add mr-2"></i>New</button>
      </div>
    </div>
    <div class="row p-2 pl-4 mt-5">
      <div class="col-md-12">
        
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-body">
                <table class="table table-borderless table-align">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th> Code</th>
                      <th>Desciption</th>
                      <th></th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>config</td>
                      <td>config</td>
                      <td>config</td>
                      <td><button class="btn-outline-primary">view</button></td>
                      <td>
                        <div class="dropdown">
                          <img src="../../../assets/icons/three-dots-more-indicator.svg" alt="Ellipse"
                            class=" btn secondary dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <a class="dropdown-item" (click)="edit()">Edit</a>
                            <a class="dropdown-item" (click)="dDialog()">Delete</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- view for form new -->
  
  <div class="container-fluid mt-1" *ngIf="view === 1">
    <div class="row p-3 pl-4">
      <div class="col-md-12">
        <h1 class="text-bold">Report Group Form</h1>
      </div>
    </div>
  
    <div class="col-md">
      <div class="card panel">
        <div class="card-body form-card">
          <!-- <form> -->
            <div class="panel-group" role="tablist" aria-multiselectable="true">
              <div class="panel-default">
                <div class="panel-heading" role="tab" id="headingBasic">
                  <div class="float-left form-icon text-center mr-3">
                    <span class="flaticon-paper  primary-color"></span>
                  </div>
                  <h4 class="panel-title font-weight-bold secondary-color mb-0" #basic>
                    Report Group Details
                  </h4>
                  <p class="subtitle mb-0  ">Please fill in the appropriate data </p>
                </div>
                <div id="collapseBasic" class="panel-collapse collapse show" role="tabpanel"
                  aria-labelledby="headingBasic">
                  <div class="panel-body">
                    <div class="col-sm-12 col-md-10 offset-md-1">
                      <div class="form-body">
  
                      
                      <div class="row">
                        <div class="col-md-6">
                          <div class="row">
                            <div class="col-md-4">
                                <label for="table" >Code</label>
                            </div>
                            <div class="col-md-8">
                               <input class="form-control" type="text">
                            </div>

                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="row">
                            <div class="col-md-4">
                                <label for="table" >Description</label>
                            </div>
                            <div class="col-md-8">
                               <input class="form-control" type="text">
                            </div>
  
                          
                          </div>
                        </div>
  
  
                     
                         
                        </div>
            
  
  
  
                    </div>
                  </div>
                </div>
              </div>
             
              <div class="card-footer text-muted">
                <div class="row p-3">
                  <div class="col-md-8"></div>
                  <div class="col-md-2 text-right"><button class="btn btn-outline-primary btn-block" (click)="Cancel()"
                      type="submit">Cancel</button>
                  </div>
                  <div class="col-md-2 text-right">
                    <button class="btn btn-primary btn-block" type="submit" (click)="Save()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
