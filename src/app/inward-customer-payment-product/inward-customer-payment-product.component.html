<!-- the accordion, dispalying the add form  -->
<div class="container mt-1">

    <div class="row p-4">
        <div class="col-md-12">
          <h1>Import Customer Payment Product</h1>
        </div>
      </div>
      <div class="row px-4">
            <div class="col-md-12 ">
                <div class="card" style="border :0; min-height: 500px; width:100%;">
                    <div class="card-body form-card">
    <div class="panel-group" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingBasic">
                <h4 class="panel-title">
                   Basic
                        Information
                </h4>
            </div>
            <div id="collapseBasic" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingBasic">
                <div class="panel-body">
                    <div class="col-md-10 offset-md-1">


                    <div class="form-body">
                        <input name="id" [(ngModel)]="product.id" type="text" hidden>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="code" class="control-label col-md-4">Code
                                    </label>

                                    <div class="col-md-8">
                                        <input name="code" [disabled]="cod" [(ngModel)]="inwardCustomerPaymentProduct.code"
                                            type="text" id="code" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="description" class="control-label col-md-4">Description
                                    </label>

                                    <div class="col-md-8">
                                        <input name="description" [disabled]="des" [(ngModel)]="inwardCustomerPaymentProduct.description"
                                            type="text" id="description" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label col-md-4">Product Sub Category</label>
                                    <div class="col-md-8">
                                        <select class="form-control" name="productSubCategory" [(ngModel)]="inwardCustomerPaymentProduct.product.productSubCategory"
                                            [compareWith]="equals">


                                            <option *ngFor="let psc of productSubCategorys" [ngValue]="psc">{{psc.description}}</option>
                                        </select>
                                        <!-- selected="{{selectedProCatId}}" -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="code" class="control-label col-md-4">Reference Scheme
                                    </label>
                                    <div class="col-md-8">

                                        <select name="referenceNumberScheme" [disabled]="ref" [(ngModel)]="inwardCustomerPaymentProduct.referenceNumberScheme"
                                            class="form-control" placeholder="">
                                            <option [ngValue]="undefined">&lt;---&gt;</option>
                                            <option *ngFor="let ref of disPickListItemRef" [ngValue]="ref.itemDecription">{{ref.itemDecription}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        </div>

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingBenInfo">
                <h4 class="panel-title">
                Control
                        Information
                </h4>
            </div>
            <div id="collapseBenInfo" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingBenInfo">
                <div class="panel-body">

                    <div class="col-md-10 offset-md-1">

                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="code" class="control-label col-md-4">Effective Date
                                    </label>
                                    <div class="col-md-8">
                                        <input name="effectiveDate" [(ngModel)]="dateString" [disabled]="true" type="text"
                                            id="effectiveDate" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="code" class="control-label col-md-4">Status
                                    </label>
                                    <div class="col-md-8">
                                        <select class="form-control" [ngModel]="inwardCustomerPaymentProduct.status"
                                            name="staus" [disabled]="sta">
                                            <option>Inactive</option>
                                            <option>Active</option>
                                            <option>Cancelled</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="white-box">
            <div class="row">
                <button *ngIf="modBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('modify')">
                    Save</button>
                <button *ngIf="savBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('save')">
                    Save</button>
                <button *ngIf="savCloBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('savenclose')">
                    Save &amp; Close</button>
                <button *ngIf="appBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('approve')">
                    Approve</button>
                <button *ngIf="canBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('cancel')">
                    Cancel</button>

                <button *ngIf="cloBtn" class="btn btn-info  usl-btn-color" type="button" (click)="processForm('close')">
                    Close</button>
            </div>
        </div>

    </div>
    </div>
    </div>
    </div>
    </div>




</div>
