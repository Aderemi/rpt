<!-- charges template -->
<ng-template #chargesTemp let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="panel-heading"> CHARGES </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">


            <div class="panel-wrapper collapse in" aria-expanded="true">
                <div class="row">



                    <div class="col-md-12">
                        <div class="form-body">


                            <!--/span-->
                            <div class="col-md-12">

                                <label class="control-label col-md-5">Select Product Charges</label>
                                <!-- <ng-multiselect-dropdown [placeholder]="'Select Charges'" [data]="items" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown> -->

                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>



    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click', $event)">
            <li class="fa fa-plus"></li> Add To Product
        </button>

    </div>
</ng-template>
