<!-- charges template -->
<ng-template #chargesTemp let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="panel-heading"> CHARGES </div>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-12">


      <div class="panel-wrapper collapse in" aria-expanded="true">
        <div class="row">



          <div class="col-md-12">
            <div class="form-body">


              <!--/span-->
              <div class="col-md-12">

                <label class="control-label col-md-5">Select Product Charges</label>
                <!-- <ng-multiselect-dropdown [placeholder]="'Select Charges'" [data]="items" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown> -->

              </div>
            </div>
          </div>

        </div>
      </div>



    </div>
  </div>



  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click', $event)">
      <li class="fa fa-plus"></li> Add To Product</button>

  </div>
</ng-template>

<!-- the accordion, dispalying the add form  -->

<div class="container mt-1">

  <div class="row p-4">
      <div class="col-md-12">
        <h1 class="font-weight-bold">Inward Cash Letter Product</h1>
      </div>
    </div>
    <div class="row px-4">
        <div class="col-md-12 ">
            <div class="card" style="border :0; min-height: 500px; width:100%;">
                <div class="card-body form-card">
  <div class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingBasic">
        <h4 class="panel-title">
          Basic Information 
        </h4>
      </div>
      <div id="collapseBasic" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingBasic">
        <div class="panel-body">

          <div class="col-md-10 offset-md-1">

          <div class="form-body">
            <!-- <input name="id" [(ngModel)]="product.id" type="text" hidden> -->

            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Code
                  </label>

                  <div class="col-md-8">
                    <input name="code" [disabled]="cod" [(ngModel)]="inwardCashLetterProduct.code" type="text" id="code" class="form-control" placeholder="">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label for="description" class="control-label col-md-4">Description
                  </label>

                  <div class="col-md-8">
                    <input name="description" [disabled]="des" [(ngModel)]="inwardCashLetterProduct.description" type="text" id="description" class="form-control"
                      placeholder="">
                  </div>
                </div>
              </div>
            </div>

            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label col-md-4">Product Category</label>
                  <div class="col-md-8">
                    <select class="form-control"  name="productCategory" [disabled]="true" >

                        <option [value]="productSubCategory.productCategory" >{{product.productSubCategory.productCategory.description}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="control-label col-md-4">Product Sub Category</label>
                  <div class="col-md-8">
                    <select class="form-control"  name="ProductSubCategory" [(ngModel)]="inwardCashLetterProduct.product.productSubCategory" [compareWith] = "equals">
                      <option [ngValue]="undefined">&lt;---&gt;</option>
                      <option *ngFor="let psc of productSubCategorys" [ngValue]="psc">{{psc.description}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                  <div class="form-group row">
                      <label for="priRefNumScheme" class="control-label col-md-4">Primary Ref Scheme
                      </label>
                      <div class="col-md-8">

                          <select name="priRefNumScheme" [disabled]="ref" [(ngModel)]="inwardCashLetterProduct.priRefNumScheme" class="form-control"
                              placeholder="">
                              <option [ngValue]="undefined">&lt;---&gt;</option>
                              <option *ngFor="let ref of disPickListItemPry" [ngValue]="ref.itemDecription">{{ref.itemDecription}}</option>

                          </select>
                      </div>
                  </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Temporary Ref Option
                  </label>
                  <div class="col-md-8">

                    <select name="tempRefNoOption" [disabled]="ref" [(ngModel)]="inwardCashLetterProduct.tempRefNoOption" class="form-control" placeholder="">
                      <option value="undefined">&lt;---&gt;</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>

                    </select>
                  </div>
                </div>
              </div>
          </div>


            <div class="row">
              <div class="col-md-6">
                  <div class="form-group row">
                      <label for="code" class="control-label col-md-4">Temporary Ref Scheme
                      </label>
                      <div class="col-md-8">

                          <select name="tempRefNoScheme" [disabled]="ref" [(ngModel)]="inwardCashLetterProduct.tempRefNoScheme" class="form-control"
                              placeholder="">
                              <option [ngValue]="undefined">&lt;---&gt;</option>
                              <option *ngFor="let ref of disPickListItemTemp" [ngValue]="ref.itemDecription">{{ref.itemDecription}}</option>

                          </select>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="warrantReq" class="control-label col-md-4">Warrant Required
                  </label>
                  <div class="col-md-8">

                    <select name="warrantReq" (change)="enable()" [(ngModel)]="inwardCashLetterProduct.warrantReq" class="form-control"
                      placeholder="">
                      <option value="undefined">&lt;---&gt;</option>
                      <option value="mandatory">Mandatory</option>
                      <option value="desirable">Desirable</option>

                      <option value="optional">Optional</option>
                      <option value="N/A">N/A</option>

                    </select>
                  </div>
                </div>
              </div>
          </div>



          

            <div class="row" *ngIf="isDisabled">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Warrant Type
                  </label>
                  <div class="col-md-8">

                    <select name="warrantType" [(ngModel)]="inwardCashLetterProduct.warrantType" class="form-control" placeholder="">
                      <option value="undefined">&lt;---&gt;</option>
                      <option value="warrant_product1">warrant_product1</option>
                      <option value="warrant_product2">warrant_product2</option>


                    </select>
                  </div>
                </div>
              </div>

              <!--/span-->
              <!--/span-->
            </div>

         
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Foreign Curr Equi. Tracking
                  </label>
                  <div class="col-md-8">

                    <select name="basForCurrEquiTrack" [(ngModel)]="inwardCashLetterProduct.basForCurrEquiTrack" class="form-control" placeholder="">
                      <option value="undefined">&lt;---&gt;</option>
                      <option value="mandatory">Mandatory</option>
                      <option value="desirable">Desirable</option>

                      <option value="optional">Optional</option>
                      <option value="N/A">N/A</option>

                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Local Curr Equi. Tracking
                  </label>
                  <div class="col-md-8">

                    <select name="localCurrEquiTrack" [(ngModel)]="inwardCashLetterProduct.localCurrEquiTrack" class="form-control" placeholder="">
                      <option value="undefined">&lt;---&gt;</option>
                      <option value="mandatory">Mandatory</option>
                      <option value="desirable">Desirable</option>

                      <option value="optional">Optional</option>
                      <option value="N/A">N/A</option>

                    </select>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        </div>
      </div>
      </div>

 
      <div class="panel-heading" role="tab" id="headingBenInfo">
          <h4 class="panel-title">
              Default Information
          </h4>
      </div>
      <div id="collapseBenInfo" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingBenInfo">
          <div class="panel-body">
            <div class="col-md-10 offset-md-1">


              <div class="form-body">

                  <div class="row">

                      <div class="col-md-6">
                          <div class="form-group row">
                              <label for="code" class="control-label col-md-4">Message Delivery Channel
                              </label>
                              <div class="col-md-8">
                                  <select class="form-control" [(ngModel)]="inwardCashLetterProduct.msgDelChan" name="msgDelChan" >
                                      <option value="undefined"> &lt;---&gt;</option>
                                      <option value="swift">Swift</option>
                                      <option value="Telex">Telex</option>
                                      <option value="Airmail">Airmail</option>
                                  </select>
                              </div>

                          </div>
                      </div>


                  </div>
              </div>
          </div>
      </div>
      </div>
  
      <div class="panel-heading" role="tab" id="headingBenInfo">
        <h4 class="panel-title">
          Control Information
        </h4>
      </div>
      <div id="collapseBenInfo" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingBenInfo">
        <div class="panel-body">

          <div class="col-md-10 offset-md-1">

          <div class="form-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Effective Date
                  </label>
                  <div class="col-md-8">
                    <input name="effectiveDate" [(ngModel)]="dateString" [disabled]="true" type="text" id="effectiveDate" class="form-control"
                      placeholder="">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label for="code" class="control-label col-md-4">Status
                  </label>
                  <div class="col-md-8">
                    <select class="form-control" [(ngModel)]="inwardCashLetterProduct.status" name="status">
                      <option>Inactive</option>
                      <option>Active</option>
                      <option>Cancelled</option>
                    </select>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      </div>
      <div class="panel-body">
        <div class="row">
        <div class="col-md-6"> &nbsp;</div>
        <div  class=" col-md-1 text-right">
        <button class="btn btn-block btn-outline btn-info" type="button" (click)="processForm('close')">
        Cancel</button>
        </div>
        <div  class="col-md-1 text-right">
        <button class="btn btn-block btn-danger" type="button" (click)="processForm('cancel')">
        Cancel</button>
        </div>
        <div  class="col-md-1 text-right">
        <button class="btn btn-block btn-success" type="button" (click)="processForm('approve')">
        Approve</button>
        </div>
         
        <div  class="col-md-1 text-right">
        <button class="btn btn-block btn-info" type="button" (click)="processForm('save')">
        Save</button>
        </div>
        <div  class="col-md-1 text-right">
        <button class="btn btn-block btn-info" type="button" (click)="processForm('modify')">
        Update</button>
        </div>

        Save &amp; Close</button>
        </div> -->
         
        </div>
        </div>


    </div>

  </div>

  </div>
  </div>
  </div>


</div>
